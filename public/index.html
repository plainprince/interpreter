<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to the Interpreter</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .landing-container {
            max-width: 800px;
        }
        h1 {
            font-size: 3em;
            color: #d4d4d4;
        }
        p {
            font-size: 1.2em;
            color: #a0a0a0;
        }
        .button {
            display: inline-block;
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 1.2em;
            color: #fff;
            background-color: #0e639c;
            border: none;
            text-decoration: none;
            cursor: pointer;
        }
    </style>

<body>
    <div class="landing-container">
        <h1>Welcome to the Interactive Interpreter</h1>

        <a href="/playground.html" class="button">Go to the Playground</a>
    </div>
